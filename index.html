<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row-0">
        <input class="output" type="text" readonly />
      </div>

      <div class="row-1 grid-1x4">
        <input class="clear-button" type="button" value="C" />
        <input type="button" value="(" />
        <input type="button" value=")" />
        <input class="operation" type="button" value="/" />
      </div>

      <div class="row- grid-1x4">
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input class="operation" type="button" value="*" />
      </div>

      <div class="row-3 grid-1x4">
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input class="operation" type="button" value="+" />
      </div>

      <div class="row-4 grid-1x4">
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input class="operation" type="button" value="-" />
      </div>

      <div class="row-5 grid-1x4">
        <input class="O-button" type="button" value="0" />
        <input type="button" value="." />
        <input class="equal-button" type="button" value="=" />
      </div>
    </div>
  </body>
</html>
