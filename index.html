<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dark.css" id="theme" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row-0">
        <input class="output" type="text" />
      </div>

      <div class="row-1 grid-1x4">
        <button class="clear-button span-button-2">C</button>
        <button>(</button>
        <button>)</button>
      </div>

      <div class="row- grid-1x4">
        <button onclick="liveScreen('7')">7</button>
        <button onclick="liveScreen('8')">8</button>
        <button onclick="liveScreen('9')">9</button>
        <button class="operation" onclick="liveScreen('/')">/</button>
      </div>

      <div class="row-3 grid-1x4">
        <button onclick="liveScreen('4')">4</button>
        <button onclick="liveScreen('5')">5</button>
        <button onclick="liveScreen('6')">6</button>
        <button class="operation" onclick="liveScreen('*')">X</button>
      </div>

      <div class="row-4 grid-1x4">
        <button onclick="liveScreen('1')">1</button>
        <button onclick="liveScreen('2')">2</button>
        <button onclick="liveScreen('3')">3</button>
        <button class="operation" onclick="liveScreen('+')">+</button>
      </div>

      <div class="row-5 grid-1x4">
        <button class="span-button-2" onclick="liveScreen('0')">0</button>
        <button onclick="liveScreen('.')">.</button>
        <button class="operation" onclick="liveScreen('-')">-</button>
      </div>

      <div class="row-6 grid-1x4">
        <button class="span-button-2" id="dark-mode" onclick="switchTheme()">
          LightðŸŒ™
        </button>
        <input class="green-button" type="button" value="=" />
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
